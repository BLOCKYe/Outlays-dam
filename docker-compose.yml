version: "3"

services:
  app:
    image: 'outlays-dam-dev'
    build: .
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - ./:/app
      - app-node_modules:/app/node_modules
      - app-next:/app/.next

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgressql

volumes:
  db:
  app-node_modules:
  app-next:

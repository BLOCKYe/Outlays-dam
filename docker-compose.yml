version: "3"

services:
  app:
    image: 'outlays-dam-dev'
    build: .
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgressql

volumes:
  db:

